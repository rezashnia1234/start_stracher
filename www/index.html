	<script type="text/javascript">
		function init() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		function onDeviceReady() {
			var applaunchCount = window.localStorage.getItem('launchCount');
			var applaunchCount2 = window.localStorage.getItem('launchCount');
			
			//Check if it already exists or not
			if(applaunchCount){
				//This is a second time launch, and count = applaunchCount
				window.localStorage.setItem('applaunchCount2',applaunchCount2+1);
				console.log('second run : ' + applaunchCount2);
			}else{
				//Local storage is not set, hence first time launch. set the local storage item
				window.localStorage.setItem('launchCount',1);
				window.localStorage.setItem('applaunchCount2',1);
				console.log('first run');
				//Do the other stuff related to first time launch
			}
			
			
		}
	
	
		//after DOM Loaded
		function loaded() {
			console.log('DOM Loaded 1');
		}
		function loaded2() {
			console.log('DOM Loaded 2');
		}
		document.addEventListener('DOMContentLoaded', loaded, false);
	</script>
