// START preloader ://///////////////////////////////////////////////////////////
		function blockui() {
			$.blockUI({
				message: '<img src="images/preloader.gif"/>',
				css: {
					color: '#fff',
					backgroundColor: '#fff',
					border: 'none'
				},
				overlayCSS: {
					backgroundColor: '#fff',
					opacity: 1
				}
			});
		}
		function unblockui() {
			$.unblockUI();
		}
// END preloader ://///////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////////////////
		function MakeDataTableContent(next) {
			var	articles = "";
			$.ajax({
				url: 'js/articles.json',
				crossDomain: true,
				jsonpCallback: 'cb',
				dataType: 'jsonp',
			})
				.fail(function (jqXHR, textStatus, errorThrown) { console.log(textStatus, errorThrown); alert('Failed to load data.'); })
				.done(function (data) {
					var output='';
					$.each(data.posts,function(key,val) {
						output += '<tr><td class="c1 c_list" ><a href="news_content.html?id=' + val.id + '">';
						output += (val.thumbnail) ?
							'<img src="' + val.thumbnail + '"  width="75" height="92" /></a></td>':
							'<img src="images/blank.png" width="75" height="92" /></a></td>';
						output += '<td class="c2 c_list" ><a href="news_content.html?id=' + val.id + '">' + val.title + '</a></td>';
						output += '<td class="c3 c_list" >' + val.excerpt + '</td>';
						/*
						var tempDiv = document.createElement("tempDiv");
						tempDiv.innerHTML = val.excerpt;
						$("a",tempDiv).remove();
						var excerpt = tempDiv.innerHTML;	
						*/
						output += '</tr>';
					});

					$('.dataTable-tbody').html(output);
					next();
			});	
		}
		function DrawDataTable(next) {
			$('.c2').dotdotdot();
			$('.c3').dotdotdot();
			$('#dataTable-list').dataTable( {
			        "oLanguage": {
			            "sProcessing": "درحال پردازش اطلاعات",
			            "sLengthMenu": "نمایش _MENU_ مطلب در هر صفحه",
			            "sZeroRecords": "درکمال تاسف ، هیچ مطلبی یافت نشد",
			            "sInfo": "نمایش _START_ تا _END_ از _TOTAL_ مطلب",
			            "sInfoEmpty": "هیچ گزینه ای یافت نشد",
			            "sSearch": "جستجو",
			            "sInfoFiltered": "(مطالب گزیده شده از مجموع  _MAX_ عدد)",
						"oPaginate": {
							"sFirst":    "اولین",
							"sPrevious": "قبلی",
							"sNext":     "بعدی",
							"sLast":     "آخرین"
						}
			        },
			        "aLengthMenu": [[4,10, 25, 50, -1], [4,10, 25, 50, "همه"]],
					"fnDrawCallback" : function(oSettings) {
						// Update the element
						unblockui();
					},
			} );
			next();
		}
		
		function init() {			
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);


			//onDeviceReady();
		}
		function onDeviceReady() {
			FastClick.attach(document.body);

			$('#temp').queue(MakeDataTableContent).queue(DrawDataTable);//.delay( 1500 ).queue(StartShowList).queue(unblockui).queue(StartDownload);
		}

	</script>
